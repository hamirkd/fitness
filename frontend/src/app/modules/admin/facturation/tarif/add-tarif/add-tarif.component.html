<h2 mat-dialog-title>{{action=='new'?'Ajouter une tarification':'Modifier la tarification de '+tarif.libelle}}</h2>
<mat-dialog-content class="  sm:p-6 w-200">
    <form class=" " [formGroup]="tarifForm">
        <div class="flex flex-col w-full ">
            <div class="flex">
                <mat-form-field class="w-1/3 pr-2">
                    <mat-label>Code</mat-label>
                    <input matInput [formControlName]="'code'" required>
                </mat-form-field>

                <mat-form-field class="w-2/3 pl-2">
                    <mat-label>Libellé</mat-label>
                    <input matInput [formControlName]="'libelle'" required>
                </mat-form-field>
            </div>

            <div class="flex">
                <mat-form-field class="w-1/3 pr-2">
                    <mat-label>Montant</mat-label>
                    <input matInput [formControlName]="'montant'" required>
                </mat-form-field>

                <mat-form-field class="w-1/3 pl-2">
                    <mat-label>Durée</mat-label>
                    <input matInput [formControlName]="'duree'" required>
                </mat-form-field>

            </div>
        </div>
    </form>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close cdkFocusInitial>Annuler</button>
    <button mat-button (click)="onSubmit()" [disabled]="!tarifForm.valid">
        {{action=='new'?'Enregister':'Modifier'}}</button>
</mat-dialog-actions>
